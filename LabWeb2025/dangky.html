    <main> <form method="post" enctype="multipart/form-data">
  <fieldset>
    <legend><strong>Đăng ký</strong></legend>
    <table>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="text" id="email" name="email" placeholder="Vui lòng nhập Email"></td>
      </tr>

      <tr>
        <td><label for="matkhau">Mật khẩu:</label></td>
        <td><input type="password" id="psw" name="psw" placeholder="Vui lòng nhập mật khẩu"></td>
      </tr>

      <tr>
        <td><label for="nhaplaipw">Nhập lại mật khẩu:</label></td>
        <td><input type="password" id="psw2" name="psw2" placeholder="Vui lòng nhập lại mật khẩu"></td>
      </tr>

      <tr>
        <td><label for="capdotv">Cấp độ thành viên:</label></td>
        <td>
          <label><input type="radio" name="memberType" value="Bạc"> Bạc</label>
          <label><input type="radio" name="memberType" value="Vàng"> Vàng</label>
          <label><input type="radio" name="memberType" value="Bạch kim"> Bạch kim</label>
        </td>
      </tr>

      <tr>
        <td><label for="anhdaidien">Ảnh đại diện:</label></td>
        <td><input type="file" id="anhdaidien" name="anhdaidien"></td>
      </tr>

      <tr>
        <td colspan="2">
          Thông qua việc tạo tài khoản, bạn đồng ý với
          <a href="#">Điều khoản & Quyền riêng tư của chúng tôi</a>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <input type="reset" name="huy" value="Hủy">
          <input type="submit" name="dangky" value="Đăng Ký">
        </td>
      </tr>
    </table>
  </fieldset>
</form>
