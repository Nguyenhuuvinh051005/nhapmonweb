    <main> <form method="post" enctype="multipart/form-data">
        <h1>Liên hệ</h1>
        <img src="/images/lienhe/check-in.png" alt="" width="50px">
        <h1>Địa chỉ: 0123, Tòa nhà ABC, TP.Cần Thơ</h1>
        <p>Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới Xin cảm ơn.</p>
      <fieldset>
        <legend><strong>Góp ý</strong></legend>
        <table>
          <tr>
            <td><label for="hoten">Họ Tên:</label></td>
            <td><input type="text" id="hoten" name="hoten" placeholder="Vui lòng nhập họ tên của bạn"></td>
          </tr>

          <tr>
            <td><label for="email">Email: </label></td>
            <td><input type="text" id="email" name="email" placeholder="Vui lòng nhập địa chỉ email"></td>
          </tr>

         <tr>
            <td><label for="chude">Chủ đề:</label></td>
            <td>
              <select name="chude" id="chude">
                <option value="spdv">Về sản phẩm/Dịch vụ</option>
                <option value="udtv">Về ưu đãi thành viên</option>
                <option value="tintd">Về tin tuyển dụng</option>
              </select>
            </td>
        </tr>


          <tr>
            <td><label for="noidung">Nội dung:</label></td>
          </tr>
          <tr>
            <td colspan="2">
            
                 <textarea name="noidung" id="noidung" rows="7" cols="50" placeholder="Nội dung cần liên hệ"></textarea>
            </td>
          </tr>

          <tr>
            <td colspan="2" style="text-align: center;">
              <input type="submit" name="gui" value="Gửi">
            </td>
          </tr>
